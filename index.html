<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Fake mi Gerçek mi?</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    text-align: center;
    margin-top: 120px;
}

h1 {
    color: #1a2a40;
    font-size: 40px;
}

p {
    color: #555;
    margin-bottom: 30px;
}

input {
    width: 400px;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background-color: #1a2a40;
    color: white;
    cursor: pointer;
    margin-left: 10px;
}

button:hover {
    background-color: #243a5e;
}

#result {
    margin-top: 30px;
    font-size: 18px;
    font-weight: bold;
}

footer {
    margin-top: auto;
    text-align: center;
    padding: 20px;
    background-color: #1a2a40;
    color: white;
}
</style>
</head>

<body>

<div class="container">
    <h1>Fake mi Gerçek mi?</h1>
    <p>Bir haber linki girin, güvenilirlik analizini öğrenin.</p>

    <input type="text" id="newsInput" placeholder="https://...">
    <button onclick="analyzeNews()">Analiz Et</button>

    <div id="result"></div>
</div>

<footer>
Bu site Uşak Üniversitesi İletişim Fakültesi öğrencileri tarafından yapılmıştır.
</footer>

<script>
function analyzeNews() {
    var input = document.getElementById("newsInput").value.trim();
    var result = document.getElementById("result");

    if (input === "") {
        result.innerHTML = "Lütfen bir haber linki giriniz.";
        result.style.color = "red";
        return;
    }

    try {
        var url = new URL(input);
        var domain = url.hostname;

        let message = "";
        let color = "";

        if (domain.includes("gov")) {
            message = "Bu site resmi devlet uzantısı (.gov). Genellikle güvenilir kabul edilir.";
            color = "green";
        }
        else if (domain.includes("edu")) {
            message = "Bu site eğitim kurumu uzantısı (.edu). Akademik içerik barındırabilir.";
            color = "green";
        }
        else if (domain.includes("bbc") || domain.includes("trthaber") || domain.includes("ntv") || domain.includes("aa.com")) {
            message = "Bu kaynak bilinen bir haber kuruluşuna ait görünüyor.";
            color = "green";
        }
        else if (domain.endsWith(".xyz") || domain.endsWith(".click") || domain.endsWith(".buzz")) {
            message = "Alan adı uzantısı düşük güvenilirlik grubunda olabilir. Dikkatli olun.";
            color = "orange";
        }
        else {
            message = "Kaynağın güvenilirliği net değil. Yazar ve referansları kontrol edin.";
            color = "orange";
        }

        result.innerHTML = "<strong>Kaynak:</strong> " + domain + "<br><br>" + message;
        result.style.color = color;

    } catch (error) {
        result.innerHTML = "Geçerli bir URL giriniz (https:// ile başlamalı).";
        result.style.color = "red";
    }
}
</script>

</body>
</html>
