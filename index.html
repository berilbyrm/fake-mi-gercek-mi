<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake mi Gerçek mi?</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

.container {
  background: white;
  color: #333;
  width: 90%;
  max-width: 600px;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
}

h1 { margin-top: 0; }

button {
  padding: 12px 25px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  transition: 0.2s;
}

.primary { background: #2c3e50; color: white; }
.true { background: #27ae60; color: white; }
.false { background: #c0392b; color: white; }

button:hover { opacity: 0.85; }

.progress-bar {
  height: 8px;
  background: #eee;
  border-radius: 10px;
  margin: 20px 0;
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 0%;
  background: #27ae60;
  transition: 0.3s;
}

.hidden { display: none; }

.small-text {
  font-size: 14px;
  margin-top: 15px;
  color: #555;
}
</style>
</head>

<body>

<div class="container">

  <!-- Açılış -->
  <div id="startScreen">
    <h1>Fake mi Gerçek mi?</h1>
    <p>Bu test, dijital ortamda yayılan haber içeriklerini ayırt etme becerinizi ölçmeyi amaçlamaktadır.</p>
    <button class="primary" onclick="startTest()">Teste Başla</button>
  </div>

  <!-- Test -->
  <div id="quizScreen" class="hidden">
    <h2 id="question"></h2>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <button class="true" onclick="checkAnswer('gerçek')">Gerçek</button>
    <button class="false" onclick="checkAnswer('sahte')">Sahte</button>
    <div class="small-text" id="feedback"></div>
  </div>

  <!-- Sonuç -->
  <div id="resultScreen" class="hidden">
    <h2>Test Tamamlandı</h2>
    <p id="scoreText"></p>
    <p class="small-text">
      Bu test medya okuryazarlığı farkındalığını artırmayı amaçlayan bir simülasyondur.
    </p>
    <button class="primary" onclick="restartTest()">Tekrar Dene</button>
  </div>

</div>

<script>

const questions = [
  {
    text: "NASA Ay yüzeyinde su molekülleri bulunduğunu açıkladı.",
    answer: "gerçek",
    explanation: "NASA 2020 yılında Ay yüzeyinde su molekülleri bulunduğunu duyurmuştur."
  },
  {
    text: "Türkiye’de 1 hafta boyunca tüm sosyal medya tamamen kapatıldı.",
    answer: "sahte",
    explanation: "Bu şekilde ülke genelinde resmi bir karar bulunmamaktadır."
  },
  {
    text: "Bilim insanları plastik yiyen bakteri keşfetti.",
    answer: "gerçek",
    explanation: "Bazı bakteri türlerinin plastik parçalayabildiği bilimsel çalışmalarda gösterilmiştir."
  },
  {
    text: "Bir enerji içeceği IQ seviyesini 200’e çıkarıyor.",
    answer: "sahte",
    explanation: "IQ artırdığı kanıtlanmış bir içecek bulunmamaktadır."
  }
];

let currentQuestion = 0;
let score = 0;

function startTest() {
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");
  loadQuestion();
}

function loadQuestion() {
  document.getElementById("question").innerText = questions[currentQuestion].text;
  document.getElementById("feedback").innerText = "";
  updateProgress();
}

function updateProgress() {
  let percent = (currentQuestion / questions.length) * 100;
  document.getElementById("progress").style.width = percent + "%";
}

function checkAnswer(userAnswer) {
  let correct = questions[currentQuestion].answer;

  if (userAnswer === correct) {
    score++;
    document.getElementById("feedback").innerText = "✅ Doğru! " + questions[currentQuestion].explanation;
  } else {
    document.getElementById("feedback").innerText = "❌ Yanlış! " + questions[currentQuestion].explanation;
  }

  setTimeout(() => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }, 2000);
}

function showResult() {
  document.getElementById("quizScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");

  let percentage = Math.round((score / questions.length) * 100);

  document.getElementById("scoreText").innerHTML =
    "Başarı Oranı: %" + percentage + "<br><br>" +
    (percentage < 50 ? "Dijital içeriklere karşı daha eleştirel yaklaşmanız önerilir."
     : percentage < 75 ? "Orta düzey medya okuryazarlığı."
     : "Yüksek medya okuryazarlığı seviyesine sahipsiniz.");
}

function restartTest() {
  currentQuestion = 0;
  score = 0;
  document.getElementById("resultScreen").classList.add("hidden");
  document.getElementById("startScreen").classList.remove("hidden");
  document.getElementById("progress").style.width = "0%";
}

</script>

</body>
</html>
